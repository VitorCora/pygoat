# Deploy to Kubernetes - Review app with Azure DevSpaces
# Build and push image to Azure Container Registry; Deploy to Azure Kuberentes Services and setup Review App with Azure DevSpaces
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'e436f42c-bcd5-4efe-9ef5-b8ecf0771002'
  imageRepository: 'vitorcorapygoattest'
  containerRegistry: 'azdevopsnv.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'azdevopsnv256705d9-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Azure Service connection
  azureConnection: 'cb1edfaa-103a-47ea-9f62-64d9ab959a00'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: charts
      artifact: charts

- stage: Test Dependencies
  displayName: C1OSS Stage
  dependsOn: Build

  jobs:
  - deployment: Test Dependencies
    displayName: Test Dependencies
    pool:
      vmImage: $(vmImageName)
    environment: 'VitorCorapygoat.test'
    
  - script: |
      pip install -r requirements.txt
    displayName: 'Snyk preparations'
  
    - task: SnykSecurityScan@1
      inputs:
        serviceConnectionEndpoint: 'pygoat'
        testType: 'app'
        targetFile: 'Dockerfile'
        monitorWhen: 'always'
        failOnIssues: false


- stage: Deploy
  displayName: Deploy stage
  dependsOn: Test Dependencies

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'VitorCorapygoat.test'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: AzureCLI@2
            displayName: get host suffix
            inputs:
              scriptType: pscore
              scriptLocation: inlineScript
              azureSubscription: $(azureConnection)
              inlineScript: |
                $resourceGroupName="DevOpsPygoat_group"
                $clusterName="DevOpsPygoat"

                az aks use-dev-spaces -n $clusterName -g $resourceGroupName -s default -y
                $hostSuffix=$(azds show-context -o json | ConvertFrom-Json).controller.hostSuffix
                echo "##vso[task.setvariable variable=HostSuffix]$hostSuffix"

          - task: KubernetesManifest@0
            displayName: Bake manifests
            name: bake
            inputs:
              action: bake
              helmChart: $(Pipeline.Workspace)/charts/devspaces-0.1.0.tgz
              overrides: |
                image.repository:$(containerRegistry)/$(imageRepository)
                service.port:8000
                ingress.enabled:true
                ingress.hosts[0].name:app.$(HostSuffix)
                ingress.hosts[0].paths[0]:/

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(bake.manifestsBundle)
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)

